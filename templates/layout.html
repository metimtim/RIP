{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link
            rel="icon"
            href="{% static 'main/img/logo.png' %}"
            type="image/x-icon"
        />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main.css' %}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://use.fontawesome.com/releases/v5.0.1/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@300;400;500;600;700;800;900&family=Play:wght@400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
      <div style="margin-left: 100px; display: flex;">
        <div  style="height: 60px; margin-right: 10px;">
            <a href="{% url 'home_url' %}"> <img style="border-radius: 10px; height: 90px; width: 90px; margin-top: 5px" src="http://127.0.0.1:9000/rip/logo.png"
          alt="main icon">
            </a>
        </div>
        <h4 style="color: white; font-family: 'Inknut Antiqua', sans-serif; font-weight: 500; height: 50px; line-height: 93px; margin-left: 20px">TimCruise</h4>
      </div>
    </header>
    {% block content %}
    {% endblock %}
</body>
</html>
